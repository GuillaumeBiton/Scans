<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <h1>Scan & Inventaire</h1>
    </header>

    <main>
        <section id="scanner-section">
            <h2>Scanner</h2>
            <button id="start-scan-btn">Scanner un code</button>
            <div id="scanner-container" class="hidden">
                <video id="scanner-video"></video>
                <canvas id="scanner-canvas" class="hidden"></canvas>
            </div>
            <p id="scan-result"></p>
        </section>

        <section id="history-section">
            <h2>Historique</h2>
            <div class="toolbar">
                 <button id="export-btn">Exporter JSON</button>
                 <input type="text" id="filter-input" placeholder="Filtrer...">
            </div>
            <ul id="history-list">
                </ul>
        </section>
    </main>

    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script src="js/app.js" type="module"></script>

</body>
</html>
